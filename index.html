<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Text Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        textarea {
            width: calc(100% - 40px);
            height: 300px;
            margin: 20px 0;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: none;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Styled Text Editor</h1>
    <textarea id="editor"></textarea>
    <div>
        <button class="btn" onclick="toggleBold()">Bold</button>
        <button class="btn" onclick="toggleUnderline()">Underline</button>
        <button class="btn" onclick="toggleItalic()">Italic</button>
        <button class="btn" onclick="newFile()">New</button>
        <button class="btn" onclick="openFile()">Open</button>
        <button class="btn" onclick="saveFile()">Save</button>
        <button class="btn" onclick="exitEditor()">Exit</button>
    </div>
</div>

<script>
    let editor = document.getElementById('editor');

    function newFile() {
        editor.value = '';
    }

    function openFile() {
        let input = document.createElement('input');
        input.type = 'file';
        input.accept = '.txt';

        input.onchange = function(e) {
            let file = e.target.files[0];
            let reader = new FileReader();

            reader.onload = function() {
                editor.value = reader.result;
            };

            reader.readAsText(file);
        };

        input.click();
    }

    function saveFile() {
        let content = editor.value;
        let blob = new Blob([content], { type: 'text/plain' });

        let link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'text.txt';
        link.click();
    }

    function exitEditor() {
        if (confirm('Are you sure you want to exit?')) {
            window.close();
        }
    }

    function toggleBold() {
        editor.style.fontWeight = (editor.style.fontWeight === 'bold') ? 'normal' : 'bold';
    }

    function toggleUnderline() {
        editor.style.textDecoration = (editor.style.textDecoration === 'underline') ? 'none' : 'underline';
    }

    function toggleItalic() {
        editor.style.fontStyle = (editor.style.fontStyle === 'italic') ? 'normal' : 'italic';
    }
</script>

</body>
</html>
